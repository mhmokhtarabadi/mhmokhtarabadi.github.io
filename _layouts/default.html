<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Mohamadhasan | {{ page.title }}</title>
  <meta name="description" content="Mohamadhasan Mokhtarabadi">
  <meta name="author" content="Mohamadhasan Mokhtarabadi">
  <meta property="og:title" content="Mohamadhasan Mokhtarabadi" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mhmokhtarabadi.github.io/" />
  <meta property="og:site_name" content="Mohamadhasan Mokhtarabadi" />
  <link rel="canonical" href="https://mhmokhtarabadi.github.io/" />

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ "/libs/external/skeleton/normalize.css" | prepend: site.baseurl }}>
  <link rel="stylesheet" href={{ "/libs/external/skeleton/skeleton.css" | prepend: site.baseurl }}>
  <link rel="stylesheet" href={{ "/libs/custom/my_css.css" | prepend: site.baseurl }}>

  <!-- JQuery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src={{ "/libs/external/jquery-3.1.1.min.js" | prepend: site.baseurl }}></script>

  <!-- Font-Awesome
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ "/libs/external/font-awesome-4.7.0/css/font-awesome.min.css" | prepend: site.baseurl
    }}>

  <!-- Academicons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ "/libs/external/academicons-1.8.6/css/academicons.min.css" | prepend: site.baseurl }}>

  <!-- Skeleton tabs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ "/libs/external/skeleton_tabs/skeleton-tabs.css" | prepend: site.baseurl }}>
  <script src={{ "/libs/external/skeleton_tabs/skeleton-tabs.js" | prepend: site.baseurl }}></script>

  <!-- Timeline
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ "/libs/external/timeline.css" | prepend: site.baseurl }}>

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link rel="stylesheet" href={{ "/libs/external/github-prettify-theme.css" | prepend: site.baseurl }}>-->
  <script src={{ "/libs/custom/my_js.js" | prepend: site.baseurl }}></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href={{ "/libs/icon.png" | prepend: site.baseurl }}>
  <link rel="shortcut icon" type="image/png" href={{ "/libs/icon.png" | prepend: site.baseurl }}>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <section class="header">
      <div class="row">
        <div class="three columns">
          <a href="{{ site.baseurl }}/"><img class="u-max-full-width"
              src='{{ site.baseurl }}{{ site.data.main_info.profile_pic }}'></a>
        </div>
        <div class="nine columns main-description">
          <h3>{{ site.data.main_info.name }}</h3>
          <p>{{ site.data.main_info.title }}</p>
          <p><a href="mailto:{{ site.data.main_info.email }}" target="_blank"
              style="color: black; text-decoration-line: none;">{{
              site.data.main_info.email }}</a></p>
          <p>

            <a href='{{site.data.main_info.github}}' target="_blank" style="text-decoration: none; color: black;">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>

            <a href='{{site.data.main_info.google_scholar}}' target="_blank"
              style="text-decoration: none; color: black;">
              <i class="ai ai-google-scholar ai-lg" aria-hidden="true"></i>
            </a>

            <a href='{{site.data.main_info.youtube}}' target="_blank" style="text-decoration: none; color: black;">
              <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </a>

          </p>
        </div>
      </div>
    </section>

    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href={{ "/index.html#about" | prepend: site.baseurl
              }}>About</a></li>
          <li class="navbar-item"><a class="navbar-link" href={{ "/index.html#publications" | prepend: site.baseurl
              }}>Publications</a></li>
          <li class="navbar-item"><a class="navbar-link" href={{ "/index.html#resume" | prepend: site.baseurl
              }}>Resume</a></li>
        </ul>
      </div>
    </nav>

    {{ content}}

    <div class="footer">
      <div class="row">
        <div class="four columns">
          {{ site.data.main_info.name }}
        </div>
        <div class="four columns">
          <a href="mailto:{{ site.data.main_info.email }}" target="_blank"
            style="color: rgba(0, 0, 0, 0.4); text-decoration-line: none;">{{
            site.data.main_info.email }}</a>
        </div>
        <div class="four columns">

          <a href='{{site.data.main_info.github}}' target="_blank"
            style="text-decoration: none; color: rgba(0, 0, 0, 0.4);">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>

          <a href='{{site.data.main_info.google_scholar}}' target="_blank"
            style="text-decoration: none; color: rgba(0, 0, 0, 0.4);">
            <i class="ai ai-google-scholar ai-lg" aria-hidden="true"></i>
          </a>

          <a href='{{site.data.main_info.youtube}}' target="_blank"
            style="text-decoration: none; color: rgba(0, 0, 0, 0.4);">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          </a>

        </div>
      </div>
    </div>

  </div>

  <!-- Google Analytics -->
  {% include google_analytics.html %}

  <!-- do not remove -->
  <span id="62cd7b7da1aff3196fdc26b60e396df9"></span>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
